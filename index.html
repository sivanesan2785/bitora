<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bitora ‚Äì College Projects & Mini Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #050816;
        --bg-soft: #0b1020;
        --bg-soft-2: #0f172a;
        --card: #0b1020;
        --accent: #d4a373;
        --accent-soft: rgba(212, 163, 115, 0.2);
        --text: #f9fafb;
        --muted: #9ca3af;
        --border: #111827;
        --radius-lg: 1.5rem;
        --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.6);
        --section-padding: 4rem;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
        color: var(--text);
        min-height: 100vh;
      }
      a {
        color: inherit;
        text-decoration: none;
      }

      /* Layout */
      .page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .container {
        width: 100%;
        max-width: 1120px;
        margin: 0 auto;
        padding: 0 1.25rem;
      }

      /* Navbar */
      .navbar {
        position: sticky;
        top: 0;
        z-index: 50;
        background: linear-gradient(
          to bottom,
          rgba(5, 8, 22, 0.9),
          rgba(5, 8, 22, 0.6),
          transparent
        );
        backdrop-filter: blur(14px);
        border-bottom: 1px solid rgba(15, 23, 42, 0.8);
      }
      .navbar-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem 0;
        gap: 1.5rem;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .logo-mark {
        width: 40px;
        height: 40px;
        border-radius: 999px;
        border: 1px solid var(--accent-soft);
        background: radial-gradient(circle at 30% 20%, #fbbf24, #b45309 40%, #020617);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 1.2rem;
      }
      .logo-text-main {
        font-family: "Playfair Display", serif;
        letter-spacing: 0.22em;
        font-size: 1.1rem;
      }
      .logo-sub {
        font-size: 0.7rem;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.22em;
      }

      .nav-links {
        display: flex;
        gap: 1.25rem;
        font-size: 0.9rem;
      }
      .nav-link-btn {
        padding: 0.4rem 0.9rem;
        border-radius: 999px;
        border: 1px solid transparent;
        color: var(--muted);
        cursor: pointer;
        transition: all 0.18s ease;
        background: transparent;
      }
      .nav-link-btn:hover {
        color: var(--text);
        border-color: rgba(55, 65, 81, 0.9);
        background: rgba(15, 23, 42, 0.8);
      }
      .nav-link-btn.primary {
        border-color: rgba(212, 163, 115, 0.4);
        background: linear-gradient(
          135deg,
          rgba(212, 163, 115, 0.1),
          rgba(55, 65, 81, 0.2)
        );
        color: var(--text);
      }
      .nav-link-btn.primary:hover {
        background: linear-gradient(
          135deg,
          rgba(212, 163, 115, 0.25),
          rgba(15, 23, 42, 0.9)
        );
      }
      .nav-menu-toggle {
        display: none;
        background: transparent;
        border: none;
        color: var(--text);
        cursor: pointer;
      }

      /* Hero */
      .hero {
        padding: calc(var(--section-padding) + 1rem) 0 var(--section-padding);
      }
      .hero-grid {
        display: grid;
        grid-template-columns: minmax(0, 3fr) minmax(0, 2.6fr);
        gap: 2.5rem;
        align-items: center;
      }

      .hero-kicker {
        font-size: 0.8rem;
        letter-spacing: 0.19em;
        text-transform: uppercase;
        color: var(--muted);
        margin-bottom: 0.5rem;
      }
      .hero-title {
        font-family: "Playfair Display", serif;
        font-size: clamp(2.4rem, 4vw, 3rem);
        line-height: 1.15;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        margin-bottom: 0.6rem;
      }
      .hero-highlight {
        color: var(--accent);
      }
      .hero-subtitle {
        max-width: 28rem;
        font-size: 0.98rem;
        color: var(--muted);
        line-height: 1.6;
        margin-bottom: 1rem;
      }
      .hero-pills {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1.4rem;
      }
      .pill {
        padding: 0.35rem 0.8rem;
        border-radius: 999px;
        border: 1px solid rgba(55, 65, 81, 0.7);
        font-size: 0.75rem;
        color: var(--muted);
        background: rgba(15, 23, 42, 0.9);
      }
      .hero-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: center;
        margin-bottom: 1.2rem;
      }
      .btn-main {
        padding: 0.7rem 1.4rem;
        border-radius: 999px;
        border: 1px solid rgba(212, 163, 115, 0.6);
        background: radial-gradient(circle at 10% 0, #facc15, #b45309 35%, #020617);
        color: #111827;
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
        transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
      }
      .btn-main:hover {
        transform: translateY(-1px);
        filter: brightness(1.02);
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.9);
      }
      .btn-ghost {
        padding: 0.65rem 1.1rem;
        border-radius: 999px;
        border: 1px solid rgba(55, 65, 81, 0.8);
        background: rgba(15, 23, 42, 0.95);
        color: var(--text);
        font-size: 0.9rem;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
      }
      .btn-ghost:hover {
        border-color: rgba(148, 163, 184, 1);
      }
      .hero-note {
        font-size: 0.8rem;
        color: var(--muted);
      }

      .hero-card {
        border-radius: var(--radius-lg);
        border: 1px solid var(--border);
        background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
        box-shadow: var(--shadow-soft);
        overflow: hidden;
      }
      .hero-media {
        position: relative;
        padding: 0.8rem;
      }
      .poster-wrapper {
        border-radius: 1.2rem;
        overflow: hidden;
        border: 1px solid rgba(51, 65, 85, 0.9);
        background: #020617;
      }
      .poster {
        width: 100%;
        display: block;
        object-fit: cover;
      }
      .hero-chip-row {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
        margin-top: 0.8rem;
        font-size: 0.75rem;
      }
      .hero-chip {
        padding: 0.4rem 0.65rem;
        border-radius: 999px;
        border: 1px solid rgba(75, 85, 99, 0.9);
        background: rgba(15, 23, 42, 0.9);
        color: var(--muted);
      }
      .hero-chip strong {
        color: var(--accent);
        font-weight: 600;
      }

      /* Sections */
      section {
        padding: var(--section-padding) 0;
        border-top: 1px solid rgba(15, 23, 42, 0.9);
      }
      .section-header {
        margin-bottom: 1.75rem;
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }
      .section-kicker {
        font-size: 0.75rem;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        color: var(--muted);
      }
      .section-title-row {
        display: flex;
        justify-content: space-between;
        gap: 1.5rem;
        flex-wrap: wrap;
      }
      .section-title {
        font-size: 1.35rem;
        font-weight: 600;
        letter-spacing: 0.16em;
        text-transform: uppercase;
      }
      .section-subtitle {
        font-size: 0.9rem;
        color: var(--muted);
        max-width: 28rem;
      }

      .services-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1.25rem;
      }
      .card {
        border-radius: 1.1rem;
        border: 1px solid rgba(31, 41, 55, 0.9);
        background: radial-gradient(circle at top left, #111827 0, #020617 40%, #020617);
        padding: 1.2rem 1.3rem;
      }
      .card-tag {
        font-size: 0.76rem;
        font-weight: 500;
        padding: 0.25rem 0.7rem;
        border-radius: 999px;
        background: rgba(15, 23, 42, 1);
        border: 1px solid rgba(55, 65, 81, 1);
        color: var(--muted);
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
        margin-bottom: 0.7rem;
      }
      .card-title {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 0.4rem;
      }
      .card-text {
        font-size: 0.88rem;
        color: var(--muted);
        line-height: 1.5;
        margin-bottom: 0.6rem;
      }
      .card-list {
        list-style: none;
        font-size: 0.84rem;
        color: var(--muted);
        display: grid;
        gap: 0.25rem;
      }
      .card-list li::before {
        content: "‚Ä¢ ";
        color: var(--accent);
      }

      /* Process */
      .process-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1.1rem;
      }
      .step-num {
        width: 26px;
        height: 26px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        margin-bottom: 0.4rem;
        background: rgba(15, 23, 42, 1);
        color: var(--muted);
      }

      /* Contact / CTA */
      .contact-grid {
        display: grid;
        grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.2fr);
        gap: 1.5rem;
      }
      .contact-list {
        list-style: none;
        display: grid;
        gap: 0.7rem;
        margin-top: 0.6rem;
        font-size: 0.9rem;
      }
      .contact-item-label {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: var(--muted);
        margin-bottom: 0.1rem;
      }
      .contact-val {
        font-size: 0.95rem;
      }
      .contact-chip-row {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
        margin-top: 0.7rem;
      }
      .contact-chip {
        font-size: 0.75rem;
        padding: 0.3rem 0.7rem;
        border-radius: 999px;
        border: 1px dashed rgba(75, 85, 99, 0.9);
        color: var(--muted);
      }

      .mini-form-card {
        border-radius: 1.1rem;
        border: 1px solid rgba(55, 65, 81, 0.9);
        background: radial-gradient(
          circle at top left,
          rgba(212, 163, 115, 0.16),
          #020617 55%
        );
        padding: 1.1rem 1.2rem;
      }
      .mini-form-title {
        font-size: 0.96rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .mini-form-text {
        font-size: 0.85rem;
        color: var(--muted);
        margin-bottom: 0.75rem;
      }
      .mini-input-row {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
        margin-bottom: 0.6rem;
      }
      .mini-input {
        flex: 1 1 120px;
        min-width: 0;
        padding: 0.5rem 0.7rem;
        background: rgba(15, 23, 42, 1);
        border-radius: 0.6rem;
        border: 1px solid rgba(55, 65, 81, 1);
        color: var(--text);
        font-size: 0.85rem;
      }
      .mini-input::placeholder {
        color: rgba(148, 163, 184, 0.9);
      }
      .mini-select {
        padding-right: 1.4rem;
      }

      /* Footer */
      .footer {
        border-top: 1px solid rgba(15, 23, 42, 0.9);
        padding: 1.1rem 0 1.4rem;
        font-size: 0.8rem;
        color: var(--muted);
      }
      .footer-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 0.9rem;
      }
      .socials {
        display: flex;
        gap: 0.6rem;
      }
      .social-btn {
        width: 32px;
        height: 32px;
        border-radius: 999px;
        border: 1px solid rgba(55, 65, 81, 0.9);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: rgba(15, 23, 42, 1);
        cursor: pointer;
        font-size: 0.95rem;
      }
      .social-btn:hover {
        border-color: rgba(212, 163, 115, 0.5);
      }

      /* Responsive */
      @media (max-width: 900px) {
        .hero-grid {
          grid-template-columns: minmax(0, 1fr);
        }
        .hero {
          padding-top: 4.2rem;
        }
        .services-grid,
        .process-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
        .contact-grid {
          grid-template-columns: minmax(0, 1fr);
        }
      }
      @media (max-width: 720px) {
        .nav-links {
          display: none;
        }
        .nav-links.mobile-open {
          display: flex;
          flex-direction: column;
          position: absolute;
          left: 0;
          right: 0;
          top: 100%;
          padding: 0.5rem 1.3rem 0.9rem;
          background: rgba(15, 23, 42, 0.98);
          border-bottom: 1px solid rgba(31, 41, 55, 0.9);
        }
        .nav-link-btn {
          width: 100%;
          justify-content: flex-start;
        }
        .nav-menu-toggle {
          display: inline-flex;
        }
        .services-grid,
        .process-grid {
          grid-template-columns: minmax(0, 1fr);
        }
        section,
        .hero {
          padding: 3rem 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React from CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      function scrollToId(id) {
        const el = document.getElementById(id);
        if (!el) return;
        const y = el.getBoundingClientRect().top + window.scrollY - 80;
        window.scrollTo({ top: y, behavior: "smooth" });
      }

      const GOOGLE_FORM_URL =
        "https://docs.google.com/forms/d/e/1FAIpQLSeaS9aivDlLuCiQFNu3D5boVsOLclSQJVxnWe2Ir-MM4n8RSQ/viewform";

      function Navbar() {
        const [open, setOpen] = useState(false);
        const handleNavClick = (id) => {
          scrollToId(id);
          setOpen(false);
        };
        return (
          <header className="navbar">
            <div className="container navbar-inner">
              <div className="logo">
                <div className="logo-mark">B</div>
                <div>
                  <div className="logo-text-main">BITORA</div>
                  <div className="logo-sub">Projects &amp; Solutions</div>
                </div>
              </div>
              <nav>
                <button
                  className="nav-menu-toggle"
                  onClick={() => setOpen((v) => !v)}
                  aria-label="Toggle menu"
                >
                  {open ? "‚úï" : "‚ò∞"}
                </button>
                <div
                  className={
                    "nav-links" + (open ? " mobile-open" : "")
                  }
                >
                  <button
                    className="nav-link-btn"
                    onClick={() => handleNavClick("services")}
                  >
                    Services
                  </button>
                  <button
                    className="nav-link-btn"
                    onClick={() => handleNavClick("process")}
                  >
                    How it works
                  </button>
                  <button
                    className="nav-link-btn"
                    onClick={() => handleNavClick("contact")}
                  >
                    Contact
                  </button>
                  <a
                    className="nav-link-btn primary"
                    href={GOOGLE_FORM_URL}
                    target="_blank"
                    rel="noreferrer"
                  >
                    Request a project
                  </a>
                </div>
              </nav>
            </div>
          </header>
        );
      }

      function Hero() {
        return (

                <div className="hero-pills">
                  <span className="pill">Final Year &amp; Mini Projects</span>
                  <span className="pill">Electronics + Coding</span>

                <div className="hero-actions">

                    Call / WhatsApp: 94866&nbsp;21103

              </div>

              <aside className="hero-card" aria-label="Bitora services preview">
                <div className="hero-media">
                  <div className="poster-wrapper">
                    {/* Put your card/poster image in same folder and name it bitora-poster.png */}
                    <img

                  <div className="hero-chip-row">
                    <div className="hero-chip">

                </div>

            </div>
          </section>

      function Services() {
        return (
          <section id="services">
            <div className="container">
              <div className="section-header">
                <div className="section-kicker">What we do</div>
                <div className="section-title-row">
                  <h2 className="section-title">Services</h2>

            </div>
          </section>

      function Process() {
        return (
          <section id="process">

              <div className="section-header">
                <div className="section-kicker">How it works</div>
                <div className="section-title-row">
